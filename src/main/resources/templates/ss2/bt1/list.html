<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhân Viên</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Danh Sách Nhân Viên</h1>
<a th:href="@{/add}">Thêm Nhân Viên</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Họ Tên</th>
        <th>Địa Chỉ</th>
        <th>Số Điện Thoại</th>
        <th>Ngày Sinh</th>
        <th>Trạng Thái</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.fullName}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.phone}"></td>
        <td th:text="${employee.dob}"></td>
        <td th:text="${employee.status} ? 'Kích hoạt' : 'Không kích hoạt'"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${employee.employeeId})}" class="btn">Chỉnh Sửa</a>
            <a th:href="@{/delete/{id}(id=${employee.employeeId})}" class="btn"
               onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Quay lại trang chủ</a>
</body>
</html>
