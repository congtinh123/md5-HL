<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Khách hàng</title>
</head>
<body>
<h1>Cập nhật Khách hàng</h1>

<form th:action="@{/edit/{id}(id=${customer.customerId})}" th:object="${customer}" method="post">
    <label for="fullName">Họ tên:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required/>

    <label for="phone">Điện thoại:</label>
    <input type="text" id="phone" th:field="*{phone}" required/>

    <label for="dateOfBirth">Ngày sinh:</label>
    <input type="date" id="dateOfBirth" th:field="*{dob}" required/>

    <button type="submit">Cập nhật</button>
</form>

<a href="/">Quay lại danh sách</a>
</body>
</html>
