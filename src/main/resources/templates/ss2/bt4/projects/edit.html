<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Dự án</title>
</head>
<body>
<h1>Cập nhật Dự án</h1>

<form th:action="@{/edit/{id}(id=${project.id})}" th:object="${project}" method="post">
    <label for="name">Tên Dự án:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="technology">Công nghệ:</label>
    <input type="text" id="technology" th:field="*{technology}" required/>

    <label for="startDate">Ngày bắt đầu:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required/>

    <label for="endDate">Ngày kết thúc:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required/>

    <label for="customer">Khách hàng:</label>
    <select id="customer" th:field="*{customer}" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fullName}" th:selected="${project.customer.id == customer.id}"></option>
    </select>

    <button type="submit">Cập nhật</button>
</form>

<a href="/">Quay lại danh sách</a>
</body>
</html>
